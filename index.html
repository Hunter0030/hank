<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日祝福</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffd700;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: #ff6f61;
            animation: bounce 1.5s infinite;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6f61;
            animation: confetti-fall 5s linear infinite;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 背景音乐 -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="The KiboomersWendy Wiseman - Happy Birthday To You [qmms2].mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <!-- 生日祝福内容 -->
    <div class="container">
        <h1>🎉 生日快乐！🎉</h1>
        <p id="message"></p>
    </div>

    <!-- 动态彩纸特效 -->
    <div id="confettiContainer"></div>

    <script>
        // 直接指定名字和年龄
        const name = "小明"; // 修改为你想要的名字
        const age = 25; // 修改为你想要的年龄

        // 生成祝福语
        const birthdayMessage = `
            <strong>，祝你生日快乐！🎂🎁</strong><br><br>
            愿你在新的一年里：<br>
            - 每天开心笑哈哈！<br>
            - 事业学业双丰收！<br>
            - 梦想成真不遥远！<br>
            愿你的每一天都像今天一样快乐！😊🎉
        `;

        // 显示祝福语
        document.getElementById('message').innerHTML = birthdayMessage;

        // 动态彩纸特效
        const confettiContainer = document.getElementById('confettiContainer');
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confettiContainer.appendChild(confetti);
        }

        // 自动播放背景音乐
        const audio = document.getElementById('backgroundMusic');
        audio.play().catch(err => {
            console.log('音频自动播放失败，可能是因为浏览器限制。');
            // 添加提示用户点击页面以播放音乐
            const message = document.createElement('p');
            message.style.color = 'red';
            message.style.fontSize = '1.2em';
            message.textContent = '请点击页面以播放音乐。';
            document.querySelector('.container').appendChild(message);
        });

        // 点击页面时播放音乐（解决自动播放限制）
        document.body.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            }
        });
    </script>
</body>
</html>
